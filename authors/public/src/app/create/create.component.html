<div class="container">
  <a [routerLink]="['']">Home</a>
  <h3>Add a new author:</h3>
  <div class="jumbotron">
      <form (submit)="postOneAuthor()">
        <p> {{ newAuthor | json }} </p>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="newAuthor.first_name" [(ngModel)]="newAuthor.first_name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="newAuthor.last_name" [(ngModel)]="newAuthor.last_name">
        </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
