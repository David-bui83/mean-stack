<div class="container mt-5">
  <a [routerLink]="['/create']" href="#">Add an author</a>
  <h3 class="align-left">We have quotes by:</h3>
  <hr my-4>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Authors</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{author.first_name}} {{author.last_name}}</td>
        <td>
          <a [routerLink]="['/edit',author._id]">Edit</a> |
          <a [routerLink]="['']" (click)="destroyOneAuthor(author._id)" >Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
