<div class="container">
    <a href="#" [routerLink]="['']">Home</a>
    <h3>Edit author:</h3>
    <div class="jumbotron">
        <form (submit)="updateOneAuthor(author._id)">
          <!-- <p> {{ author | json }} </p> -->
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" [(ngModel)]="author['first_name']">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" [(ngModel)]="author['last_name']">
          </div>
          <h3 class="text-danger">{{errors?.first_name?.message}}</h3>
          <h3 class="text-danger">{{errors?.last_name?.message}}</h3>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
