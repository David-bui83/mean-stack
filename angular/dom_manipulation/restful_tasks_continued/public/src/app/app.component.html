<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <nav>
    <h1>Restful {{ title }} API</h1>
  </nav>
  <div class="container">
    <h2>All the Tasks: </h2>
    <div class="div" *ngIf="tasks">
  
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Title</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task['title']}} </td> 
            <td><button (click)="getTaskFromService(task._id)">View</button></td>
          </tr>
        </tbody>
      </table>
      <button (click)='buttonGetAllTasks()'>Get All Tasks</button>
      <br>
      <div class="jumbotron mt-5">
          <h2>{{task.title}}</h2>
        <hr class="my-4">
        <p>{{task.desc}}</p>
      </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
