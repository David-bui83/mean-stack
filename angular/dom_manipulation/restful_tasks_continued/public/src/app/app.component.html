<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <nav>
    <h1>Restful {{ title }} API</h1>
  </nav>
  <div class="container">
    <h2>All the Tasks: </h2>
    <div class="div" *ngIf="tasks">
      <form (submit)="onSubmit()">
          <!-- <p> {{ newTask | json }} </p> -->
          <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
          <input type="text" name="newTask.desc" [(ngModel)]="newTask.desc" />
          <input type="submit" value="Create Task" />
      </form>
      <table class="table table-dark mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task['title']}} </td> 
            <td><button (click)="getTaskFromService(task._id)">Show</button> | <button (click)="buttonEditTask(task._id)">Edit</button>  | <button (click)="buttonDeleteTask(task._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <button (click)='buttonGetAllTasks()'>Get All Tasks</button>
      <br>
      <div class="jumbotron mt-5">
        <div class="row">
          <div class="col-6">
            <app-task *ngIf="task" [taskToShow]="task"></app-task>
        </div>
          <div class="col-6">
            <div class="mt-5" style="height: 500px;">
              <form (submit)="buttonUpdateTask(editTask._id)">
                  <input type="text" name="editTask.title" [(ngModel)]="editTask.title" />
                  <input type="text" name="editTask.desc" [(ngModel)]="editTask.desc" />
                  <input type="submit" value="Edit Task" />
              </form>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>

  </div>
</div>
<router-outlet></router-outlet>
