<div class="container">
    <h1>{{burbankData?.name}}</h1>
    <hr class="my-4">
    <div class="row mt-5">
      <div class="col-4">
        <table class="table table-dark">
          <thead>
          </thead>
          <tbody>
            <tr>
              <th>Humidity</th>
              <td>{{burbankData?.main?.humidity}}</td>
            </tr>
            <tr>
              <th>Temperature</th>
              <td>{{burbankData?.main?.temp}}</td>
            </tr>
            <tr>
              <th>High</th>
              <td>{{burbankData?.main?.temp_max}}</td>
            </tr>
            <tr>
              <th>Low</th>
              <td>{{burbankData?.main?.temp_min}}</td>
            </tr>
            <tr>
              <th>Status</th>
              <td>{{burbankData?.weather[0]?.main}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-8">
        <img style="width: 500px;" src="https://images.pexels.com/photos/2442355/pexels-photo-2442355.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="burbank">
      </div>
    </div>
  </div>
