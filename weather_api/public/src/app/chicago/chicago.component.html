<div class="container">
    <h1>{{chicagoData?.name}}</h1>
    <hr class="my-4">
    <div class="row mt-5">
      <div class="col-4">
        <table class="table table-dark">
          <thead>
          </thead>
          <tbody>
            <tr>
              <th>Humidity</th>
              <td>{{chicagoData?.main?.humidity}}</td>
            </tr>
            <tr>
              <th>Temperature</th>
              <td>{{chicagoData?.main?.temp}}</td>
            </tr>
            <tr>
              <th>High</th>
              <td>{{chicagoData?.main?.temp_max}}</td>
            </tr>
            <tr>
              <th>Low</th>
              <td>{{chicagoData?.main?.temp_min}}</td>
            </tr>
            <tr>
              <th>Status</th>
              <td>{{chicagoData?.weather[0]?.main}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-8">
        <img style="width: 500px;" src="https://images.pexels.com/photos/1823681/pexels-photo-1823681.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="chicago">
      </div>
    </div>
  </div>
