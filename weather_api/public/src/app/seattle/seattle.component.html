<div class="container">
  <h1>{{seattleData?.name}}</h1>
  <hr class="my-4">
  <div class="row mt-5">
    <div class="col-4">
      <table class="table table-dark">
        <thead>
        </thead>
        <tbody>
          <tr>
            <th>Humidity</th>
            <td>{{seattleData?.main?.humidity}}</td>
          </tr>
          <tr>
            <th>Temperature</th>
            <td>{{seattleData?.main?.temp}}</td>
          </tr>
          <tr>
            <th>High</th>
            <td>{{seattleData?.main?.temp_max}}</td>
          </tr>
          <tr>
            <th>Low</th>
            <td>{{seattleData?.main?.temp_min}}</td>
          </tr>
          <tr>
            <th>Status</th>
            <td>{{seattleData?.weather[0]?.main}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-8">
      <img style="width: 500px;" src="https://images.pexels.com/photos/656195/pexels-photo-656195.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="seattle">
    </div>
  </div>
</div>
